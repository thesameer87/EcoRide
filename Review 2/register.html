<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="EcoRide Sign Up">
  <title>EcoRide | Register</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="EcoRide Logo">
    </div>
  </header>

  <main>
    <section class="form-container">
      <h2>Create an Account</h2>
      <form id="registerForm" onsubmit="return validateRegisterForm()">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Choose a password" required>
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="btn">Sign Up</button>

        <p class="link-text">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 EcoRide | All Rights Reserved.</p>
  </footer>
</body>
</html>
