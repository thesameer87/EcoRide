<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="EcoRide Login">
  <title>EcoRide | Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="EcoRide Logo">
    </div>
  </header>

  <main>
    <section class="form-container">
      <h2>Login to Your Account</h2>
      <form id="loginForm" onsubmit="return validateLoginForm()">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn">Login</button>

        <p class="link-text">Don't have an account? <a href="register.html">Sign Up</a></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 EcoRide | All Rights Reserved.</p>
  </footer>
</body>
</html>
